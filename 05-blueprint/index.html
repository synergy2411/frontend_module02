<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueprint</title>
    <link
      href="https://unpkg.com/blueprint-css@3.1.3/dist/blueprint.min.css"
      rel="stylesheet"
    />

    <style>
      .container {
        box-shadow: 0 0 10px 0.5;
        max-width: 600px;
        margin: 0 auto;
      }
      .box {
        border: 1px black solid;
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <div bp="grid" class="container">
      <div class="box" bp="4">cell 1</div>
      <div class="box" bp="3">cell 2</div>
      <div class="box">cell 3</div>
      <div class="box">cell 4</div>
      <div class="box">cell 5</div>
      <div class="box">cell 6</div>
    </div>
  </body>
</html>
