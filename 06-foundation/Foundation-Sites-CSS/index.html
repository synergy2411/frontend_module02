<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <style>
      .cntr {
        width: 600px;
        /* background-color: grey; */
        box-shadow: 0 0 20px 0.15px;
      }
      .box {
        box-shadow: 0 0 10px 0.5px;
      }
    </style>
  </head>
  <body>

    <ul class="tabs" data-tabs="tab-group" id="example-tabs" role="tablist">
      <li class="tabs-title is-active" role="presentation"><a href="#panel1" aria-selected="true" role="tab" aria-controls="panel1" id="panel1-label" tabindex="0">About</a></li>
      <li class="tabs-title" role="presentation"><a href="#panel2" role="tab" aria-controls="panel2" aria-selected="false" id="panel2-label" tabindex="-1">Contact</a></li>
    </ul>
    <div class="tabs-content" data-tabs-content="example-tabs">
      <div class="tabs-panel is-active" id="panel1" role="tabpanel" aria-labelledby="panel1-label">
        About Link
      </div>
      <div class="tabs-panel" id="panel2" role="tabpanel" aria-labelledby="panel2-label" aria-hidden="true">
        Contact Link
      </div>
    </div>

    <div class="switch">
      <input class="switch-input" id="exampleSwitch" type="checkbox" name="exampleSwitch" />
      <label class="switch-paddle" for="exampleSwitch">
        <span class="show-for-sr">Text</span>
      </label>
    </div>

    <hr>

    <div class="slider" data-slider data-initial-start="" data-end="">
      <span class="slider-handle"  data-slider-handle role="slider" tabindex="1"></span>
      <span class="slider-fill" data-slider-fill></span>
      <input type="hidden">
    </div>
